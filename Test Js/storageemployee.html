<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body  style="padding:100px; background-color: rgb(206, 206, 206);" onload="storageonload()">
    
    <div style="width:800px ;margin:auto;padding: 50px; border: 1px solid rgb(0, 110, 255); border-radius: 10px; background-color: white;">
        <h1>EMPLOYEES</h1>
        <table class="table" id="table">
            <thead >
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Adress</th>
                    <th scope="col">Modifications</th>
                </tr>
            </thead>
            <tbody id="Employees">
               
                
            </tbody>
        </table>
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        
        <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">First Name</label>
              <input type="text" id="firstname" class="form-control"  placeholder="Name" >
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Last Name</label>
            <input type="text" id="lastname" class="form-control"  placeholder="Name" >
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Email</label>
          <input type="text" id="email" class="form-control"  placeholder="Name" >
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Adress</label>
        <input type="text" id="adress" class="form-control"  placeholder="Name" >
    </div>
          <div>
            <input type="hidden" value="" id="index">
          </div>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"  >Close</button>
          <button type="button" class="btn btn-primary" onclick="SaveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
     </div>
  </div>
  

      
  </td>
  </tr>
        
</div>



    <script src="storageemployee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

</body>
</html>
