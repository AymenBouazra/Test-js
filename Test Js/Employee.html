<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body onload="storageonload()">
    <div class="card" style="width: 60%;margin: auto; margin-top: 100px;">
        <div class="card-body">
            <h1> Add Employee</h1>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">First Name </label>
        <input type="text" class="form-control" id="firstname" placeholder="First Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Last Name </label>
        <input type="text" class="form-control" id="lastname" placeholder="Last Name">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email </label>
        <input type="email" class="form-control" id="email" placeholder="Email adress">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Address</label>
        <input type="text" class="form-control" id="adress" placeholder="Adress">
    </div>
    <label for="pet-select">Choose a company</label>

    <select name="Companies" onchange="change()" id="Company">
        <option>Choose a Company</option>
       
     
    </select>
    <button type="button" onclick="addEmployee()" class="btn btn-success">Add Employee</button>
    </div>
    </div>
    <script src="Employee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
